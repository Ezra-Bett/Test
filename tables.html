<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>

        table,td{
            border: black 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 50%; /*  % for responsiveness */
        }
        td{
            width: 20%;
            text-align: center;
        }

    </style>
</head>
<body>


<table>

    <tr>
        <td>Student ID</td>
        <td>Student Name</td>
        <td>Gender</td>
    </tr>
    <tr>
        <td>1533</td>
        <td>Jay</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>1568</td>
        <td>Bett</td>
        <td>Male</td>
    </tr>

</table>


</body>
</html>
