<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body{
            background-image: url("img/bg.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        ol>li{
            list-style-type: circle;
            background-color: aliceblue;
            padding-left: 20px;
        }
        ol{
            margin-left: 20px;
            background-color: aquamarine;
        }
        ol>li.one{
            background-color: aquamarine;
        }

    </style>
</head>
<body>

    <h4>Ordered List</h4>
    <ol>
        <li class="one">Mangoes</li>
        <li>Orange</li>
        <li>Onions</li>
    </ol>

    <h4>Unordered List</h4>
    <ul>
        <li>Onions</li>
        <li class="one">Mangoes</li>
        <li>Oranges</li>
    </ul>

</body>
</html>
